<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DesigNest - Profile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Itim', cursive;
            background-color: #f4f7fa;
            color: #333;
        }

        /* Header Section */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 10%;
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 32px;
            font-weight: bold;
            color: #ff7f50;
        }

        .header-icons {
            display: flex;
            gap: 20px;
        }

        .header-icons a {
            color: #333;
            text-decoration: none;
            font-size: 20px;
            transition: color 0.3s;
        }

        .header-icons a:hover {
            color: #ff7f50;
        }

        /* Profile Section */
        .profile-container {
            display: flex;
            padding: 50px 10%;
            justify-content: center;
            align-items: center;
        }

        .profile-info {
            flex: 1;
            margin-right: 10px;
            max-width: 300px;
        }

        .profile-info h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        .profile-info label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            text-align: center;
        }

        .profile-info input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }

        .profile-picture {
            width: 200px;
            height: 200px;
            border: 4px solid #ff7f50; /* Adjusted border width to be more visible */
            display: flex;
            justify-content: center;
            align-items: center;
            margin-left: 80px;
            margin-top: 70px;
            overflow: hidden;
            background-color: #fff; /* Ensures a consistent background */
        }

        .profile-picture img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the image fits the container without extra space */
        }

    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo" onclick="location.href='home page.html'">DesigNest</div>
        <div class="header-icons">
            <a href="home page.html">üè† Home</a>
            <a href="store.html">üè™ Sell</a>
            <a href="cart page.html">üõí Cart</a>
            <a href="profile page.html">üë§ Profile</a>
        </div>
    </header>

    <!-- Profile Section -->
    <div class="profile-container">
        <div class="profile-info">
            <h2>User Profile</h2>
            <label for="username">Username:</label>
            <input type="text" id="username" value="JohnDoe" readonly>

            <label for="email">Email:</label>
            <input type="email" id="email" value="johndoe@example.com" readonly>

            <label for="contact">Contact:</label>
            <input type="text" id="contact" value="+1234567890" readonly>
        </div>

        <div class="profile-picture">
            <img src="https://via.placeholder.com/200" alt="User Picture">
        </div>
    </div>
</body>
</html>
