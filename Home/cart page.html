<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DesigNest - Cart</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Itim', cursive;
            background-color: #f4f7fa;
            color: #333;
        }

        /* Header Section */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 10%;
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 32px;
            font-weight: bold;
            color: #ff7f50;
        }

        .search-bar {
            flex-grow: 1;
            margin: 0 15px;
        }

        .search-bar input[type="text"] {
            width: 100%;
            padding: 8px 15px;
            font-size: 18px;
            border: 2px solid #ddd;
            border-radius: 25px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s, border-color 0.3s;
        }

        .search-bar input[type="text"]:focus {
            outline: none;
            border-color: #ff7f50;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .header-icons {
            display: flex;
            gap: 20px;
        }

        .header-icons a {
            color: #333;
            text-decoration: none;
            font-size: 20px;
            transition: color 0.3s;
        }

        .header-icons a:hover {
            color: #ff7f50;
        }

        /* Cart Section */
        .cart-container {
            padding: 50px 10%;
        }

        .cart-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            border-radius: 5px;
            background-color: #ffffff;
            position: relative;
        }

        .cart-item img {
            width: 100px;
            height: auto;
            border-radius: 5px;
        }

        .cart-item-details {
            flex: 1;
            margin-left: 15px;
        }

        .cart-item h3 {
            margin: 0;
            font-size: 20px;
        }

        .cart-item p {
            margin: 5px 0;
            color: #777;
        }

        .rating {
            font-size: 14px;
            color: #ff7f50;
            margin-top: 8px;
        }

        .remove-btn {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            align-self: flex-end;
            margin-left: 15px;
        }

        .remove-btn:hover {
            background-color: #d43f3f;
        }

        .total-price {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        .checkout-button {
            background-color: #ff7f50;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
            display: inline-block;
            text-align: center;
            text-decoration: none;
        }

        .checkout-button:hover {
            background-color: #e06f4c;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo" onclick="location.href='home page.html'">DesigNest</div>
        <div class="search-bar">
            <input type="text" placeholder="Search for products...">
        </div>
        <div class="header-icons">
            <a href="home page.html">üè† Home</a>
            <a href="seller page.html">üè™ Sell</a>
            <a href="cart page.html">üõí Cart</a>
            <a href="profile page.html">üë§ Profile</a>
        </div>
    </header>

    <!-- Cart Section -->
    <div class="cart-container">
        <h2>Cart items</h2>

        <!-- Example Cart Item -->
        <div class="cart-item">
            <img src="https://via.placeholder.com/100" alt="Product Image">
            <div class="cart-item-details">
                <h3>Product Name</h3>
                <p>Price: ‚Çπ250</p>
                <p>Quantity: 1</p>
                <!-- Display pre-existing rating -->
                <div class="rating">Rating: ‚≠ê‚≠ê‚≠ê‚≠ê‚òÜ (4.0)</div>
            </div>
            <button class="remove-btn">Remove from Cart</button>
        </div>

        <div class="cart-item">
            <img src="https://via.placeholder.com/100" alt="Product Image">
            <div class="cart-item-details">
                <h3>Product Name 2</h3>
                <p>Price: ‚Çπ150</p>
                <p>Quantity: 1</p>
                <!-- Display pre-existing rating -->
                <div class="rating">Rating: ‚≠ê‚≠ê‚≠ê‚òÜ‚òÜ (3.0)</div>
            </div>
            <button class="remove-btn">Remove from Cart</button>
        </div>

        <!-- Add more cart items as needed -->
        
        <div class="total-price">Total: ‚Çπ400</div>
        <a href="payment.html" class="checkout-button" onclick="location.href='payment page.html'">Order now</a>
    </div>

</body>
</html>
