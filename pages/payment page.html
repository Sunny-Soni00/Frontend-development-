<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        input[type="password"] {
            width: 100%;
            padding: 15px;
            margin: 5px 0 20px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 10px; /* Add margin to separate buttons */
        }

        button:hover {
            background-color: #45a049;
        }

        .summary {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .back-button {
            background-color: #f44336; /* Red color for back button */
        }

        .back-button:hover {
            background-color: #e53935; /* Darker red on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Payment</h1>
        <form>
            <div>
                <label for="card-name">Cardholder Name:</label>
                <input type="text" id="card-name" name="card-name" required>
            </div>
            <div>
                <label for="card-number">Card Number:</label>
                <input type="number" id="card-number" name="card-number" required>
            </div>
            <div>
                <label for="expiry">Expiry Date (MM/YY):</label>
                <input type="text" id="expiry" name="expiry" required>
            </div>
            <div>
                <label for="cvv">CVV:</label>
                <input type="number" id="cvv" name="cvv" required>
            </div>

            <div class="summary">
                <h3>Order Summary</h3>
                <p>Items: Your selected items will be displayed here.</p>
                <p>Total: $XX.XX</p>
            </div>

            <button type="submit">Complete Payment</button>
            <button type="button" class="back-button" onclick="window.history.back();">Back</button>
        </form>
    </div>
</body>
</html>
