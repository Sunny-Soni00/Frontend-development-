<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DesigNest - Clothes</title>
    <style>
        /* Common styles for header */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Itim', cursive;
            background-color: #f4f7fa;
            color: #333;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 10%;
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 32px;
            font-weight: bold;
            color: #ff7f50;
        }

        .search-bar {
            flex-grow: 1;
            margin: 0 15px;
        }

        .search-bar input[type="text"] {
            width: 100%;
            padding: 8px 15px;
            font-size: 18px;
            border: 2px solid #ddd;
            border-radius: 25px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s, border-color 0.3s;
        }

        .search-bar input[type="text"]:focus {
            outline: none;
            border-color: #ff7f50;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .header-icons {
            display: flex;
            gap: 20px;
        }

        .header-icons a {
            color: #333;
            text-decoration: none;
            font-size: 20px;
            transition: color 0.3s;
        }

        .header-icons a:hover {
            color: #ff7f50;
        }

        /* Main layout styles */
        .main-content {
            display: flex;
            padding: 30px 10%;
        }

        /* Sidebar styles */
        .sidebar {
            width: 250px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-right: 20px;
            position: sticky;
            top: 20px;
            max-height: calc(100vh - 40px);
            overflow-y: auto;
        }

        .sidebar h3 {
            font-size: 24px;
            color: #333;
            margin-bottom: 15px;
        }

        .filter-section {
            margin-bottom: 25px;
        }

        .filter-section label {
            display: block;
            font-size: 18px;
            color: #555;
            margin: 10px 0 5px;
        }

        .filter-section input[type="checkbox"],
        .filter-section input[type="range"] {
            margin-right: 10px;
        }

        /* Price range label */
        .price-range {
            font-size: 16px;
            color: #555;
            margin-top: 5px;
        }

        /* Clothes gallery styles */
        .clothes-gallery {
            flex-grow: 1;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .clothes-card {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            position: relative;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .clothes-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .clothes-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .clothes-info {
            padding: 10px;
            text-align: center;
        }

        .clothes-info h3 {
            font-size: 18px;
            color: #333;
        }

        .clothes-info p {
            margin: 5px 0;
            color: #666;
        }

        .clothes-info .price {
            font-weight: bold;
            color: #ff7f50;
        }

        .add-to-cart {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #ff7f50;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 18px;
        }

        .add-to-cart:hover {
            background-color: #e06f4c;
        }
    </style>
</head>
<body>

    <!-- Header Section (same as homepage) -->
    <header>
        <div class="logo" onclick="location.href='home page.html'">DesigNest</div>
        <div class="search-bar">
            <input type="text" placeholder="Search for clothes...">
        </div>
        <div class="header-icons">
            <a href="home page.html">üè† Home</a>
            <a href="seller page.html">üè™ Sell</a>
            <a href="cart page.html">üõí Cart</a>
            <a href="profile page.html">üë§ Profile</a>
            <a href="login page.html">üîë Login</a>
            <a href="signup page.html">üìù Signup</a>
        </div>
    </header>    

    <!-- Main Content -->
    <div class="main-content">
        <!-- Sidebar for Filters -->
        <div class="sidebar">
            <h3>Filters</h3>
            <div class="filter-section">
                <label><input type="checkbox"> New Arrivals</label>
                <label><input type="checkbox"> Best Sellers</label>
                <label><input type="checkbox"> On Sale</label>
            </div>
            <div class="filter-section">
                <h3>Categories</h3>
                <label><input type="checkbox"> T-Shirts</label>
                <label><input type="checkbox"> Jackets</label>
                <label><input type="checkbox"> Jeans</label>
            </div>
            <div class="filter-section">
                <h3>Price Range</h3>
                <input type="range" min="500" max="5000" step="100">
                <div class="price-range">‚Çπ500 - ‚Çπ2000</div>
            </div>
        </div>

        <!-- Clothes Gallery -->
        <div class="clothes-gallery" id="clothing-container">
            <!-- Clothing items will be dynamically inserted here by JavaScript -->
        </div>
    </div>

    <script src="clothes.js"></script>
</body>
</html>
